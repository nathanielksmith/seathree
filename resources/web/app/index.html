<html>
    <head>
        <meta charset="UTF-8">
        <title>Seathree</title>
        <script src="bower_components/angular/angular.min.js"></script>
        <script src="scripts/app.js"></script>

        <link rel="stylesheet" href="styles/seathree.css" />
    </head>
    <body ng-app="SeaThree">
        <div id="header">

            <div>
                <h1>SeaThree</h1>
                <h2>Blurring the US and Mexico Border, Online</h2>
            </div>

            <div ng-controller="LanguageCtrl">
                <select>
                    <option selected>English</option>
                    <option>Spanish</option>
                </select>
                <a href="/about.html">About</a>
            </div>

        </div>

        <div id="main" ng-controller="TweetsCtrl">

            <div id="listListing">
                <ul>
                    <li ng-repeat="list in lists" ng-click="toggleList()">
                        {{list.name}}
                    </li>
                </ul>
            </div>

            <div id="listColumns">
                <div ng-repeat="list in selectedLists">
                    <div class="columnTitle">
                        <span>{{list.name}}</span>
                        <a ng-show="list.name == 'My List'" ng-click="addUserAt($index)">+ User</a>
                    </div>
                    <div class="tweetColumn">
                        <div class="tweet" ng-repeat="tweet in list.tweets">
                            {{tweet.username}}: {{tweet.text}}
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </body>
</html>
